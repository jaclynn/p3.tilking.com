<!doctype html>
 
<html lang="en">
<head>
	<title>testing</title>
	  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	  <script>
	  	$(document).ready(function() {
		  	console.log("This has begun");
		  	$("#header").animate();
	  	});
	  	document.write("I have five apples.");
	  	var cars = new Array('Honda', 'Toyota', 'Ford');
	  	document.write(cars[1]);
	  	document.write(cars.length);
	  	
	  	for(var i = 0; i<cars.length; i++) {
		  	document.write(cars[i]);
		  	
	  	}
	  	for(x in cars) {
		  	document.write("<br/>"+cars[x]);
	  	}
	  	$('path').stroke="blue";
	  </script>
</head>
<body>
<div id="header">
</div>
<div id="body">
	<button>For Clicking</button>
	
</div>
<div class="mySVG" style="width:400px;height:300px">
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
        <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
      </pattern>
      <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <rect width="80" height="80" fill="url(#smallGrid)"/>
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
      </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
</div><div id="footer">
</div>
</body>
</html>
