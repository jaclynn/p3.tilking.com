<!DOCTYPE HTML>
<html>
  <head>
  	
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.4.min.js"></script>
    <script defer="defer">
    
      function writeMessage(message) {
        text.setText(message);
        layer.draw();
      }
      
      function changeColor(shape) {
        if (colors[shape] < rectColors.length-1){
        	colors[shape]++;
        	writeMessage("Less than length");
        } else {
        	colors[shape] = 0;
        }
        shape.setFill(rectColors[colors[shape]]);
        layer.draw();
        

      
      }
      var rectColors = new Array('red','green','blue', 'purple');
      
      var rect1Color = 0;
      var rect2Color = 0;
      var rect3Color = 0;
      var rect4Color = 0;
      var rect5Color = 0;
      var rect6Color = 0;
      var rect7Color = 0;
      var rect8Color = 0;
      var rect9Color = 0;

      
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 300,
        height: 300
      });

      var layer = new Kinetic.Layer();
	  
	  // Associative array for rectangles to link them with colors
	  var colors = {};
	  
	  // Row 1
      var rect1 = new Kinetic.Rect({
        x: 0,
        y: 0,
        width: 100,
        height: 100,
        fill: rectColors[rect1Color],
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect1]=0;

      var rect2 = new Kinetic.Rect({
        x: 100,
        y: 0,
        width: 100,
        height: 100,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect2]=0;

      var rect3 = new Kinetic.Rect({
        x: 200,
        y: 0,
        width: 100,
        height: 100,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect3]=0;
      
      // Row 2
      
     var rect4 = new Kinetic.Rect({
        x: 0,
        y: 100,
        width: 100,
        height: 100,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect4]=0;

      var rect5 = new Kinetic.Rect({
        x: 100,
        y: 100,
        width: 100,
        height: 100,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect5]=0;

      var rect6 = new Kinetic.Rect({
        x: 200,
        y: 100,
        width: 100,
        height: 100,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect6]=0;

	  // row 3
     var rect7 = new Kinetic.Rect({
        x: 0,
        y: 200,
        width: 100,
        height: 100,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect7]=0;

      var rect8 = new Kinetic.Rect({
        x: 100,
        y: 200,
        width: 100,
        height: 100,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect8]=0;

      var rect9 = new Kinetic.Rect({
        x: 200,
        y: 200,
        width: 100,
        height: 100,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
      });
      colors[rect9]=0;

      var text = new Kinetic.Text({
        x: 10,
        y: 10,
        fontFamily: 'Calibri',
        fontSize: 12,
        text: '',
        fill: 'black'
      });
      
	  // Events
	  
	  rect1.on('click', function() {
        changeColor(this);
      });
            
      // add the shape to the layer
      layer.add(rect1);
      layer.add(rect2);
      layer.add(rect3);
      layer.add(rect4);
      layer.add(rect5);
      layer.add(rect6);
      layer.add(rect7);
      layer.add(rect8);
      layer.add(rect9);
      layer.add(text);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
